<div>
  <mat-expansion-panel (opened)="startCreate()" (closed)="cancel()" [expanded]="createStarted">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Verseny létrehozás
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="newCompetitionForm" novalidate (ngSubmit)="onSubmit()" *ngIf="createStarted">
      <mat-card class="competition-editor-card">
        <mat-card-header>
          <mat-card-title>Verseny adatok</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Város" formControlName="city" />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Kategória" formControlName="category">
              <mat-option *ngFor="let cat of categories" [value]="cat.categoryId">
                {{ cat.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Válassz időpontot" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Létrehozás</button>
          <button mat-raised-button type="button" (click)="cancel()">Mégse</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-expansion-panel>

  <app-competition-list></app-competition-list>
</div>
