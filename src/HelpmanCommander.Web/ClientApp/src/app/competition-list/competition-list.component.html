<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategória</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Évszám</th>
      <td mat-cell *matCellDef="let row">{{row.date | date:'yyyy'}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dátum</th>
      <td mat-cell *matCellDef="let row">{{row.date | date:'yyyy.MM.dd'}}</td>
    </ng-container>

    <!-- Finalized Column -->
    <ng-container matColumnDef="finalized">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Véglegesítve</th>
      <td mat-cell *matCellDef="let row">
        <div class="text-center">
          <mat-checkbox [(ngModel)]="row.finalized"></mat-checkbox>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
